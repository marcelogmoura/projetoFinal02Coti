<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contatos </title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <style>
        .custom-input {
            height: 50px; /* Ajuste a altura conforme necessário */
            width: 100%;  /* Ajuste a largura conforme necessário */
        }

        .custom-button {
            border-radius: 6px;
            background: linear-gradient(145deg, #ffe7ca, #f5d7b2);
            box-shadow:  4px 4px 8px #ddc1a0, -4px -4px 8px #f7e5cc;
            color: black; /* Definindo a cor do texto como preto */
        }



    </style>
</head>
<body>

<div class="container">
    <hr>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Cadastro de Contatos</h4>

            <p class="divider-text">
                <span class="bg-light">Preencha todos os campos</span>
            </p>

            <div class="mb-3 text-center">
              <h5 class="text-success">{{msgSucesso}}</h5>
              <h5 class="text-danger">{{msgErro}}</h5>
            </div>

            <form [formGroup]="form" (ngSubmit)="submit()">


              <div *ngIf="f['nome'].touched && f['nome'].invalid" class="text-danger">
                <span *ngIf="f['nome'].errors && f['nome'].errors['required']">
                  O nome deve ser informado
                </span>

              </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>

                    <input name=""
                           class="form-control custom-input"
                           placeholder="Nome Completo"
                           formControlName="nome"
                           type="text">

                  </div> <!-- form-group// -->


                  <div *ngIf="f['email'].touched" class="text-danger">
                    <span *ngIf="f['email'].errors">
                      Formato de email inválido.
                    </span>

                  </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name=""
                           class="form-control custom-input"
                           placeholder="Email"
                           formControlName="email"
                           type="email">

                </div> <!-- form-group// -->

                <div *ngIf="f['telefone'].touched && f['telefone'].invalid" class="text-danger">
                  <span *ngIf="f['telefone'].errors && f['telefone'].errors['required']">
                    O telefone deve ser informado
                  </span>

                </div>



                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <input name=""
                           class="form-control custom-input"
                           placeholder="Telefone"
                           formControlName="telefone"
                           type="text">
                </div> <!-- form-group// -->

                <hr>

                <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block custom-button">
                      Gravar </button>  <!-- [disabled]="form.invalid" -->
                </div> <!-- form-group// -->
            </form>
        </article>
    </div> <!-- card.// -->
</div>
<!--container end.//-->


</body>
</html>
